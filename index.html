<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Социальная сеть для просмотра фотографий">
	<meta name="keywords" content="Социальная сеть, место, фотография, картинки">
	<meta name="author" content="Николай">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="body">
	<div class="page">
		<header class="header page__header">
			<img src="./images/header-logo.svg" alt="Логотип Место Россия" class="header__logo">
		</header>
		<main class="main">
			<section class="profile page__profile">
				<div class="profile__wrapper">
					<img src="./images/profile/profile-avatar.jpg" alt="Фото пользователя" class="profile__avatar">
					<div class="profile__profile-info">
						<div class="profile__profile-top">
							<h1 class="profile__title">Жак-Ив Кусто</h1>
							<button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
						</div>
						<p class="profile__subtitle">Исследователь океана</p>
					</div>
				</div>
				<button type="button" aria-label="Добавить" class="profile__add-button"></button>
			</section>
			<section class="elements page__elements">
			</section>
			<div class="popup">
				<div class="popup__contant">
					<button type="button" aria-label="Закрыть" class="popup__close-button"></button>
					<form name="popup-edit-form" class="popup__container">
						<h2 class="popup__title">Редактировать профиль</h2>
						<input type="text" name="name" placeholder="Ваше имя" required class="popup__item popup__item_input_name">
						<input type="text" name="description" placeholder="Род деятельности" required
							class="popup__item popup__item_input_description">
						<button type="submit" class="popup__save-button">Сохранить</button>
					</form>
				</div>
			</div>
			<div class="popup popup_add-form">
				<div class="popup__contant">
					<button type="button" aria-label="Закрыть" class="popup__close-button"></button>
					<form name="popup-add-form" class="popup__container">
						<h2 class="popup__title">Новое место</h2>
						<input type="text" name="title" placeholder="Название" required class="popup__item popup__item_input_title">
						<input type="text" name="place" placeholder="Ссылка на картинку" required
							class="popup__item popup__item_input_place">
						<button type="submit" class="popup__save-button">Сохранить</button>
					</form>
				</div>
			</div>
			<div class="popup popup_image">
				<div class="popup__image-content">
					<button type="button" aria-label="Закрыть" class="popup__close-button"></button>
					<img class="popup__image">
					<p class="popup__image-subtitle"></p>
				</div>
			</div>
		</main>
		<footer class="footer page__footer">
			<p class="footer__author">&copy;&nbsp;2022 Николай</p>
		</footer>
	</div>
	<template class="template-cards">
		<article class="element">
			<button type="button" class="element__button-trash"></button>
			<img class="element__image">
			<div class="element__wrapper">
				<h2 class="element__title"></h2>
				<button type="button" class="element__button-like"></button>
			</div>
		</article>
	</template>
	<script src="./scripts/index.js"></script>
</body>

</html>
